<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Emotion Evaluator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        resize: vertical;
        font-family: inherit;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        display: none;
      }

      .result.positive {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .result.negative {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .result.neutral {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .result.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .examples {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .examples h3 {
        margin-bottom: 10px;
        color: #555;
        font-size: 16px;
      }

      .example-text {
        cursor: pointer;
        padding: 8px 12px;
        margin: 5px 0;
        background: white;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 14px;
        transition: all 0.2s;
      }

      .example-text:hover {
        background: #e9ecef;
        border-color: #667eea;
      }

      .status {
        text-align: center;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-size: 14px;
      }

      .status.online {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.offline {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé≠ Emotion Evaluator</h1>

      <div id="status" class="status">Checking connection...</div>

      <form id="emotionForm">
        <div class="form-group">
          <label for="reviewText">Enter your text:</label>
          <textarea
            id="reviewText"
            placeholder="Write your review or text here..."
            required
          ></textarea>
        </div>

        <button type="submit" id="analyzeBtn">Analyze Emotion</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing...</p>
      </div>

      <div class="result" id="result"></div>

      <div class="examples">
        <h3>Try these examples:</h3>
        <div
          class="example-text"
          onclick="setExample('I love this product! It works perfectly.')"
        >
          "I love this product! It works perfectly."
        </div>
        <div
          class="example-text"
          onclick="setExample('This is terrible. I hate it completely.')"
        >
          "This is terrible. I hate it completely."
        </div>
        <div
          class="example-text"
          onclick="setExample('It is okay, nothing special.')"
        >
          "It's okay, nothing special."
        </div>
      </div>
    </div>

    <script>
      // API endpoint
      const API_URL = "/api/analyze";

      // Check API status
      async function checkStatus() {
        const statusDiv = document.getElementById("status");
        const analyzeBtn = document.getElementById("analyzeBtn");

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: "test" }),
          });

          if (response.ok || response.status === 400) {
            statusDiv.className = "status online";
            statusDiv.textContent = "‚úÖ Ready to analyze emotions!";
            analyzeBtn.disabled = false;
          } else {
            throw new Error("API not responding");
          }
        } catch (error) {
          statusDiv.className = "status offline";
          statusDiv.textContent = "‚ùå Connection issue - trying fallback...";
          analyzeBtn.disabled = false;
        }
      }

      // Set example text
      function setExample(text) {
        document.getElementById("reviewText").value = text;
      }

      // Show result
      function showResult(message, type) {
        const result = document.getElementById("result");
        result.className = `result ${type}`;
        result.textContent = message;
        result.style.display = "block";
      }

      // Handle form submission
      document
        .getElementById("emotionForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const text = document.getElementById("reviewText").value.trim();
          const loading = document.getElementById("loading");
          const result = document.getElementById("result");
          const analyzeBtn = document.getElementById("analyzeBtn");

          if (!text) {
            showResult("Please enter some text to analyze.", "error");
            return;
          }

          // Show loading
          loading.style.display = "block";
          result.style.display = "none";
          analyzeBtn.disabled = true;

          try {
            const response = await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: text }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || "Analysis failed");
            }

            const sentiment = data.sentiment;
            const confidence = Math.round(data.confidence * 100);
            const emoji = data.emoji || "";

            showResult(
              `${emoji} ${sentiment.toUpperCase()} (${confidence}% confident)`,
              sentiment
            );
          } catch (error) {
            console.error("Error:", error);
            showResult("Analysis failed. Please try again.", "error");
          } finally {
            loading.style.display = "none";
            analyzeBtn.disabled = false;
          }
        });

        
      // Initialize
      window.addEventListener("load", checkStatus);
    </script>
  </body>
</html>
